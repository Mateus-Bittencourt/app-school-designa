<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Novo curso</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <form (ngSubmit)="save()" [formGroup]="form">
        <div class="form-group">
          <label for="name">Título</label>
          <input type="text" class="form-control" id="name" placeholder="Título do curso" formControlName="name" >
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea class="form-control" id="description" rows="3" formControlName="description" ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-dark mt-4 d-block w-50">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="d-flex align-items-center justify-content-center bg-light login-content mt-5 pt-5"
>
  <div class="card shadow col-sm-8 col-md-6 col-xl-4">
    <div class="card-body p-4">
      <img src="../../../assets/images/logo.png" class="w-50 mx-auto d-block" />
      <h3 class="text-center mb-4">Accesse sua conta</h3>

      <form [formGroup]="formGroup">
        <div class="mb-3">
        <input type="text" placeholder="Email" formControlName="email" class="form-control"/>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Senha" formControlName="password" class="form-control"/>
      </div>
        <button class="btn btn-outline-dark mt-4 d-block w-100" (click)="login()">Entrar</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-12 mt-3">
      <h5>Bom dia! {{currentUser.name}}.</h5>
      <h3 >Meus cursos:</h3>
    </div>

    <div class="row d-flex align-items-stretch" >
      <div class= "col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let course of courses">
        <a [routerLink]="[course.id]">
          <div class="card mt-4">
            <img src="../../../assets/images/pexels-pixabay-270348.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
